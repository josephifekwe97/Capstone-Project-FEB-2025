---
- name: restart docker
  service:
    name: docker
    state: restarted

- name: restart kubelet
  service:
    name: kubelet
    state: restarted

- name: reload systemd
  systemd:
    daemon_reload: yes

- name: reboot if required
  reboot:
    msg: "Reboot initiated by Ansible for updates"
    connect_timeout: 5
    reboot_timeout: 600
    pre_reboot_delay: 0
    post_reboot_delay: 30 